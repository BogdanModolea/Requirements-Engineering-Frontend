<div class="container mt-5">
  <h2 class="text-center mb-4">Apply for Internship</h2>
  <form>
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [value]="currentUser?.fullName"
        disabled
      />
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [value]="currentUser?.email"
        disabled
      />
    </div>

    <!-- Resume Field -->
    <div class="mb-3">
      <label for="resume" class="form-label">Resume</label>
      <input
        type="text"
        id="resume"
        class="form-control"
        [value]="currentUser?.resumeUrl"
        disabled
      />
    </div>

    <!-- Github Field -->
    <div class="mb-3">
      <label for="github" class="form-label">Github</label>
      <input
        type="text"
        id="github"
        class="form-control"
        [value]="currentUser?.githubUrl"
        disabled
      />
    </div>

    <!-- Submit Button -->
    <button
      type="button"
      class="btn btn-success w-100"
      (click)="submitApplication()"
    >
      Submit Application
    </button>
  </form>
</div>
