<div class="bg-image">
  <div class="container-fluid card login-container">
    <h3 class="text-center mb-4">Create an account</h3>
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input [(ngModel)]="name" type="text" class="form-control" id="name" name="name" placeholder="johndoe" required>
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input [(ngModel)]="fullName" type="text" class="form-control" id="fullName" name="fullName" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <span class="input-group-text">
            <input type="checkbox" (change)="togglePasswordVisibility($event)">
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block center-btn">Create an account</button>
    </form>
    <div class="mt-3 text-center">
      <div class="row">
        <div class="col text-start">
          <span>Already have an account?</span>
          <button (click)="login()" type="button" class="btn btn-link">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
